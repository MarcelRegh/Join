<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/templates/css/header.css">
    <link rel="stylesheet" href="/templates/css/board.css">
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">
    <script type="text/javascript" src="/templates/javaScript/header.js"></script>
    <script src="/templates/javaScript/mini_backend.js"></script>
    <script src="/templates/javaScript/board.js"></script>
    <script src="/templates/javaScript/addTask.js"></script>
    <script src="/templates/javaScript/include.js"></script>
    <title>Document</title>
</head>

<body onload="updateHTML(), includeHTML()">

    <div w3-include-html="header.html" class="header">


    </div>

    <div id="content">
        <!-- Task Section -->
        <div id="board">
            <div class="stack">
                <div class="taskHeader">
                    <span class="taskHeaderName">To Do</span>
                    <div>
                        <img src="/assets/icons8-m端ll-24.png" onclick="deleteAllTasks('open')">
                        <img src="/assets/icons8-plus-mathe-24.png" onclick="openAddTask('open')">
                    </div>
                </div>
                <div id="toDo" ondrop="drop('open')" ondragover="allowDrop(event)"></div>
            </div>
            <div class="stack">
                <div class="taskHeader">
                    <span class="taskHeaderName">In Progress</span>
                    <div>
                        <img src="/assets/icons8-m端ll-24.png" onclick="deleteAllTasks('inProgress')">
                        <img src="/assets/icons8-plus-mathe-24.png" onclick="openAddTask('inProgress')">
                    </div>
                </div>
                <div id="inProgress" ondrop="drop('inProgress')" ondragover="allowDrop(event)"></div>
            </div>
            <div class="stack">
                <div class="taskHeader">
                    <span class="taskHeaderName">Testing</span>
                    <div>
                        <img src="/assets/icons8-m端ll-24.png" onclick="deleteAllTasks('testing')">
                        <img src="/assets/icons8-plus-mathe-24.png" onclick="openAddTask('testing')">
                    </div>
                </div>
                <div id="testing" ondrop="drop('testing')" ondragover="allowDrop(event)"></div>
            </div>
            <div class="stack">
                <div class="taskHeader">
                    <span class="taskHeaderName">Done</span>
                    <div>
                        <img src="/assets/icons8-m端ll-24.png" onclick="deleteAllTasks('done')">
                        <img src="/assets/icons8-plus-mathe-24.png" onclick="openAddTask('done')">
                    </div>
                </div>
                <div id="done" ondrop="drop('done')" ondragover="allowDrop(event)"></div>
            </div>
        </div>
        <!-- Task Section End -->
        <!------------------------------------------------------------------------------------------->
        <!-- Add Task Section -->
        <div id="addTask" class="displayNone">
            <div class="addTaskInput">
                <label><h2>Title</h2></label>
                <input class="padding8px" type="text" id="taskTitleInput">

                <label><h2>Category</h2></label>
                <select class="padding8px" name="Category" id="categoryInput">
                    <option value=""></option>
                    <option value="management">Management</option>
                    <option value="marketing">Marketing</option>
                    <option value="iT">IT</option>
                    <option value="production">Production</option>
                    <option value="finance">Finance</option>
                    <option value="open">Open</option>
                </select>

                <label><h2>Description</h2></label>
                <textarea name="" id="descriptionInput" cols="30" rows="7"></textarea>
            </div>
            <div class="addTaskInput">
                <label><h2>Due Date</h2></label>
                <input class="padding8px" type="date" id="dateInput">

                <label><h2>Urgency</h2></label>
                <select class="padding8px" name="Urgency" id="urgencyInput" required>
                    <option value=""></option>
                    <option value="high">High</option>
                    <option value="medium">Medium</option>
                    <option value="low">Low</option>
                </select>

                <label><h2>Assigned To</h2></label>
                <div class="addTaskEditors">
                    <div class="addTaskEditor">
                        <img id="editorInput" src="/assets/Einhorn1.png" style="height: 64px; width: 64px; object-fit: cover; border-radius: 100%;">
                        <img src="/assets/icon plus.png" style="height: 40px; width: 40px; object-fit: cover;">
                    </div>
                    <div class="addTaskButtons">
                        <button class="button" onclick="closeAddTask()">Chancel</button>
                        <button class="button" onclick="addTask()">Create Task</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- Add Task Section End -->
        <!------------------------------------------------------------------------------------------->
    </div>

    <!-- impressum -->


</body>

</html>
